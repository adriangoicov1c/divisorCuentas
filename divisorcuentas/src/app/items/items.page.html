<ion-header [translucent]="true">


  <ion-toolbar>
    <ion-title>Items</ion-title>
    <ion-buttons slot="start">
      
      <ion-back-button [routerLink]="['/evento', evento!.id]"
        

      ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">                   
      <ion-button (click)="abrirCamaraOGaleria()" [disabled]="ocrCargando">
        <ion-icon name="camera-sharp"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >

  <div *ngIf="ocrCargando" class="spin">
    <ion-spinner color="primary"></ion-spinner>
    <div>Leyendo contenido de la boleta...</div>
  </div>

  <ion-text color="danger" *ngIf="ocrError">{{ ocrError }}</ion-text>


  <ion-list *ngIf="!ocrCargando" style="overflow-y: auto; padding: 1rem;">
    <ion-item *ngFor="let item of items; let i = index">
      <ion-label>{{ item.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-label>{{ item.price | clpCurrency }}</ion-label>
        <ion-button color="danger" (click)="eliminarItem(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <input #ocrInput id="ocrInput" type="file" accept="image/*" capture="environment" (change)="procesarImagen($event)" style="display:none" />



  

  


</ion-content>
<div class="fixed-footer">
  <ion-item lines="none" class="form-row">
    <ion-input placeholder="Nombre"></ion-input>
    <ion-input type="email" placeholder="Correo"></ion-input>
    <ion-button color="primary" expand="block">OK</ion-button>
  </ion-item>
</div>
