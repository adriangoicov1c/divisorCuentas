
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Participantes</ion-title>
    <ion-buttons slot="start">
      
      <ion-back-button [routerLink]="['/evento', evento!.id]"
        

      ></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; gap: 0.5rem; align-items: center; margin: 1rem;">
    <ion-input placeholder="Agregar participante" [(ngModel)]="nuevoParticipante" style="flex:1;"></ion-input>
    <ion-button (click)="agregarParticipante()" [disabled]="!nuevoParticipante || !nuevoParticipante.trim()">Agregar</ion-button>
  </div>
  <ion-list>
    <ion-item *ngFor="let participante of participantes; let i = index">
      <ion-label>{{ participante.name }}</ion-label>
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editParticipante(i)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteParticipante(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="showModal" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{ editIndex !== null ? 'Editar' : 'Agregar' }} Participante</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombreParticipante"></ion-input>
        </ion-item>
        <ion-footer>
          <ion-button expand="block" (click)="saveParticipante()">Guardar</ion-button>
          <ion-button expand="block" color="medium" (click)="closeModal()">Cancelar</ion-button>
        </ion-footer>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
