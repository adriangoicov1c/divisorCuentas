<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eventos
    </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Eventos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  
  

  <ion-list >
    <ng-container *ngIf="eventos$ | async as eventos">

      
      @for (event of eventos; track event) {
        <app-evento [evento]="event" (eliminar)="eliminarEvento($event)"></app-evento>
      }
    </ng-container>
  </ion-list>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddModal()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal [isOpen]="showModal" (didDismiss)="closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Agregar Evento</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">TÃ­tulo</ion-label>
        <ion-input [(ngModel)]="nuevoTitulo"></ion-input>
        
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input [(ngModel)]="nuevaFecha" type="date"></ion-input>
      </ion-item>
      <ion-footer>
        <ion-button expand="block" (click)="agregarEvento()" [disabled]="!nuevoTitulo || !nuevaFecha">Guardar</ion-button>
        <ion-button expand="block" color="medium" (click)="closeModal()">Cancelar</ion-button>
      </ion-footer>
    </ion-content>
  </ng-template>
</ion-modal>
